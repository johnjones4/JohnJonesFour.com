---
layout: default
---

<div class="container" role="main">
  <div class="row">
    <article class="col-md-8">
      <h2>{{ page.title }}</h2>
      <p class="meta">
        {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      </p>
      {% include postimage.html %}
      {{ content }}
      {% include postlinks.html %}
    </article>
    {% include sidebar.html %}
  </div>
</div>
